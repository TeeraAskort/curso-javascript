<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <header class="titulo">
        Blackjack

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" disabled class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" disabled class="btn btn-primary">Detener</button>

    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0</small></h1>
            <div id="jugador-cartas" class="divCartas">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Ordenador - <small>0</small></h1>
            <div id="computadora-cartas" class="divCartas">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="assets/js/juego-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script>
        miModulo.nuevoJuego();
    </script>

</html>
